{% extends 'base.html' %}

{% block head %}
<title>LOGIN</title>
{% endblock %}
{% block body %}

<h1>LOGIN</h1>
<div class="content">
<form action="{{ url_for('login')}}" method="POST" class="content" >
  <input type="text" name="email" id="email" placeholder="email">
  <input type="password" name="password" id="password" placeholder="password">
  <button type="submit" value="continue_login">CONTINUE</button>
</form>
</div>

{% endblock %}
